<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<header>
    <h1>Movie Booking System</h1>
</header>

<div class="container">
    <h1>Book Your Movie Ticket</h1>

    <form id="booking-form">
        <div class="form-group">
            <label for="movie">Select Movie:</label>
            <select id="movie" name="movie">
                <option value="Inception">Inception</option>
                <option value="Interstellar">Interstellar</option>
                <option value="The Dark Knight">The Dark Knight</option>
                <option value="Joker">Joker</option>
            </select>
        </div>

        <div class="form-group">
            <label for="time">Select Time:</label>
            <select id="time" name="time">
                <option value="10:00 AM">10:00 AM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="7:00 PM">7:00 PM</option>
            </select>
        </div>

        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <button type="submit">Book Ticket</button>
    </form>

    <div id="confirmation" style="display:none;">
        <h2>Booking Confirmation</h2>
        <p id="confirm-msg"></p>
    </div>
</div>

<script>
    const form = document.getElementById('booking-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const movie = document.getElementById('movie').value;
        const time = document.getElementById('time').value;
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        const confirmationMsg = `Thank you ${name}! Your ticket for "${movie}" at ${time} has been booked. A confirmation email will be sent to ${email}.`;

        document.getElementById('confirm-msg').innerText = confirmationMsg;
        document.getElementById('confirmation').style.display = 'block';
    });
</script>

</body>
</html>
